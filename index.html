<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine (Web Version)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Slots Game</h1>
        <p class="subtitle">Symbols: 🍒 🌸 🍓 🍉 🍋 🔔 ⭐</p>
        <div id="balance" class="balance">Current balance: $100</div>
        <div class="slot-row" id="slot-row">
            <span class="reel">🍒</span>
            <span class="reel">🍒</span>
            <span class="reel">🍒</span>
        </div>
        <form id="bet-form">
            <label for="bet">Place your bet:</label>
            <input type="number" id="bet" min="1" value="10">
            <button type="submit" id="spin-button">🎰 Spin</button>
        </form>
        <div id="result"></div>
        <button id="play-again" style="display:none;">Play Again</button>
        <div id="game-over" style="display:none;">GAME OVER!</div>
    </div>
    <script src="slot.js"></script>
</body>
</html>
